			</div>
		</li>
		<li>
			<div class="plate">
				<span class="reg-num">CK 42 505</span>
			</div>
		</li>
		<li>
			<div class="plate">
				<span class="reg-num">CA 543-012</span>
			</div>
		</li>
	</ul>
</body>

<script src="js/registration_number.js" charset="utf-8"></script>
<script src="js/registration_number_dom.js" charset="utf-8"></script>


</html>
